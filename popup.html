<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>douban.fm</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <section id="fm-player">
        <figure class="album-pic">
            <img src="http://img5.douban.com/lpic/s27326029.jpg" alt="album cover" width="245" height="245">
        </figure>
        <section id="player-panel">
            <ul id="info">
                <li class="singer">朴树</li>
                <li class="album"><span class="album-name">后会无期</span>2014</li>
                <li class="song"><a class="song_a" href="javascript:void(0)">平凡之路</a></li>
                <li class="bar"><progress value="22" max="100"></progress></li>
                <li class="time"></li>
            </ul>
            <ul class="controls">
                <li class="state">
                    <a class="pause"></a>
                    <a class="play"></a>
                </li>
                <li class="volume">
                    <a class="mute"></a>
                    <a class="unmute"></a>
                    <progress></progress>
                </li>
                <li class="fav">
                    <a class="like"></a>
                    <a class="unlike"></a>
                </li>
                <li class="del"></li>
                <li class="next"></li>
            </ul>
        </section>
    </section>
</body>
</html>
